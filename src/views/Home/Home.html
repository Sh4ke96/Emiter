<div class="home">
  <div class="home__bar">
    <h2 class="home__title">
      <i class="home__icon far fa-clipboard"></i>Emiter - TODO APP<i
        class="home__icon far fa-clipboard"
      ></i>
    </h2>
  </div>
  <div>
    <div>
      <table class="main__table">
        <thead>
          <tr>
            <th>Todo List</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <transition-group name="fade" mode="out-in" tag="tbody">
          <tr v-for="task in tasks" :key="task.name">
            <td
              width="75%"
              v-text="task.name"
              class="line"
              :class='{"text-line-through": task.completed}'
            ></td>
            <td width="10%" class="text-right">
              <i
                class="table__icon-completed fa fa-check"
                aria-hidden="true"
                @click="setTaskComplete(task)"
              ></i>
            </td>
            <td width="10%" class="text-right">
              <i
                class="table__icon-deleted fa fa-times"
                aria-hidden="true"
                @click.prevent="deleteTask(task)"
              ></i>
            </td>
          </tr>
        </transition-group>
      </table>
    </div>
  </div>
</div>
